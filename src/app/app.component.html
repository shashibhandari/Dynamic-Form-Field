<div class="add-product-wrap">
<div class="add-product-block">
<h2>{{title}}</h2>
<form class="form-horizontal" [formGroup]="form">
<form class="form-inline" formArrayName="products" *ngFor="let product of form.get('products').controls; let i = index">
  <div [formGroupName]="i">
<div class="form-group">
  <label>Product Name </label>
<div class="col-sm-8">
<input type="text" class="form-control" id="productname" formControlName="name" placeholder="Enter Proudct Name" name="productname">
</div>
</div>
<div class="form-group">
  <label>Product Price </label>
<div class="col-sm-8">
<input type="text" class="form-control" id="price" placeholder="Enter Product Price" name="price" formControlName="price">
</div>
</div>
  </div>
</form>
</form>
  <div class="card-footer">
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-success" (click)="
    saveProduct(form)">Submit</button>
     <button type="submit" class="btn btn-primary" (click)="
    addProduct(form)">Add More</button>
    <button type="submit" class="btn btn-danger" (click)="
    removeProduct(form)">Remove</button>
  </div>

</div>
</div>
